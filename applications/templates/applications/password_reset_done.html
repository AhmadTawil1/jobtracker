{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-dark-bg-primary flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <i class="fas fa-envelope text-5xl text-blue-500 dark:text-blue-400 mb-4"></i>
        </div>
        <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Check Your Email
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            We've emailed you instructions for setting your password. You should receive them shortly.
        </p>
        <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            If you don't receive an email, please make sure you've entered the address you registered with.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white dark:bg-dark-bg-secondary py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <div class="flex justify-center">
                <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
