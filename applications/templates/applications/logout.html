{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h2 class="text-2xl font-bold mb-4">Logging out...</h2>
    <p class="mb-4">You will be redirected to the login page.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Confirm Logout</button>
    </form>
</div>
{% endblock %}
