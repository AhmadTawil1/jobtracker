<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTracker - Track Your Job Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'job-list' %}" class="text-xl font-bold text-blue-600">
                            <i class="fas fa-briefcase mr-2"></i>
                            JobTracker
                        </a>
                    </div>
                </div>

                {% if user.is_authenticated %}
                <div class="flex items-center">
                    <div class="hidden sm:flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-sm">
                            <i class="fas fa-sign-out-alt mr-1.5"></i>
                            Logout
                        </a>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="flex items-center sm:hidden">
                        <button type="button" id="mobileMenuButton" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
                {% endif %}
            </div>

            <!-- Mobile menu -->
            {% if user.is_authenticated %}
            <div class="sm:hidden hidden" id="mobileMenu">
                <div class="pt-2 pb-3 space-y-1 border-t border-gray-200">
                    <div class="px-3 py-2 text-sm text-gray-500">Welcome, {{ user.username }}</div>
                    <a href="{% url 'logout' %}" class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Logout
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
